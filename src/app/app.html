<mat-toolbar color="primary" class="topbar">
  <button mat-icon-button (click)="drawer.toggle()" aria-label="Menú">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="title">Aldo's App</span>
  <span class="spacer"></span>

  <!-- Authenticated -->
  <ng-container *ngIf="auth.session as s; else loggedOut">
    <!-- Desktop/tablet: full welcome + logout -->
    <span class="welcome" *ngIf="!(isHandset$ | async); else handsetUserMenu">
      <mat-icon>account_circle</mat-icon>
      Bienvenido&nbsp;
      <ng-container *ngIf="s.firstName || s.lastName; else userOnly">
        {{ s.firstName || '' }} {{ s.lastName || '' }}
      </ng-container>
      <ng-template #userOnly>{{ s.username }}</ng-template>

      <button mat-button (click)="logout()" class="ml-8">
        <mat-icon>logout</mat-icon>&nbsp;Salir
      </button>
    </span>

    <!-- Phone: compact user menu -->
    <ng-template #handsetUserMenu>
      <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="Usuario">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu" xPosition="before">
        <button mat-menu-item disabled>
          <mat-icon>person</mat-icon>
          <span>{{ s.firstName || s.username }}</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Salir</span>
        </button>
      </mat-menu>
    </ng-template>
  </ng-container>

  <!-- Logged out -->
  <ng-template #loggedOut>
    <!-- Desktop/tablet -->
    <button mat-button [routerLink]="['/auth/login']" *ngIf="!(isHandset$ | async)">
      <mat-icon>login</mat-icon> Entrar
    </button>
    <!-- Phone -->
    <button mat-icon-button [routerLink]="['/auth/login']" *ngIf="isHandset$ | async" aria-label="Entrar">
      <mat-icon>login</mat-icon>
    </button>
  </ng-template>
</mat-toolbar>

<mat-sidenav-container class="shell" [style.--toolbar-h.px]="(toolbarHeight$ | async) || 64">
  <mat-sidenav
    #drawer
    class="sidenav"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
    [fixedInViewport]="true"
    [fixedTopGap]="(toolbarHeight$ | async) || 64"
  >
    <mat-nav-list [class.icon-only]="isHandset$ | async">
      <!-- Always visible -->
      <a mat-list-item routerLink="/store-code" routerLinkActive="active">
        <mat-icon>shopping_cart</mat-icon><span>Realizar pedido</span>
      </a>

      <!-- Only for authenticated users -->
      <a mat-list-item routerLink="/stores" routerLinkActive="active" *ngIf="auth.isAuthenticated">
        <mat-icon>store</mat-icon><span>Tiendas</span>
      </a>

      <a mat-list-item routerLink="/products" routerLinkActive="active" *ngIf="auth.isAuthenticated">
        <mat-icon>shopping_bag</mat-icon><span>Productos</span>
      </a>

      <a mat-list-item routerLink="/categories" routerLinkActive="active" *ngIf="auth.isAuthenticated">
        <mat-icon>category</mat-icon><span>Categorías</span>
      </a>

      <a mat-list-item routerLink="/orders/list" routerLinkActive="active" *ngIf="auth.isAuthenticated">
        <mat-icon>receipt_long</mat-icon><span>Pedidos</span>
      </a>

      <a mat-list-item routerLink="/auth/register" *ngIf="auth.isAuthenticated">
        <mat-icon>person_add</mat-icon><span>Registrar Usuario</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
