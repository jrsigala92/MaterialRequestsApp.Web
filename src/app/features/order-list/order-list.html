<h1 class="page-title">Listado de Pedidos</h1>

<div class="actions">
  <mat-form-field appearance="outline" class="filter">
    <mat-label>Filtro</mat-label>
    <input matInput [formControl]="filterCtl" placeholder="Buscar por id, tienda...">
  </mat-form-field>

  <button mat-raised-button color="primary" routerLink="/">
    Nuevo Pedido
  </button>
</div>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container> -->

    <!-- Tienda -->
    <ng-container matColumnDef="storeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tienda </th>
      <td mat-cell *matCellDef="let row">{{ row.storeName }}</td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let row">
        {{ row.createdAt | date:'dd/MM/yyyy, HH:mm' }}
      </td>
    </ng-container>

    <!-- Subtotal -->
    <ng-container matColumnDef="subTotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Subtotal </th>
      <td mat-cell *matCellDef="let row">
        {{ row.subTotal | currency:'MXN':'symbol':'1.2-2' }}
      </td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
      <td mat-cell *matCellDef="let row">
        {{ row.total | currency:'MXN':'symbol':'1.2-2' }}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-header">Acciones</th>
      <td mat-cell *matCellDef="let row" class="actions-cell">
        <button mat-icon-button aria-label="Editar" (click)="onEdit(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn"
                aria-label="Eliminar"
                [disabled]="deletingId === row.id"
                (click)="onDelete(row)">
          <mat-icon>{{ deletingId === row.id ? 'hourglass_top' : 'delete' }}</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">Sin resultados</td>
    </tr>
  </table>

  <mat-paginator
    [length]="total"
    [pageSize]="10"
    [pageSizeOptions]="[5,10,25,100]"
    showFirstLastButtons>
  </mat-paginator>
</div>
