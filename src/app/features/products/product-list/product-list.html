<h1 class="page-title">Lista de Productos</h1>

<div class="page-actions">
  <mat-form-field appearance="outline" class="grow">
    <mat-label>Filtro</mat-label>
    <input matInput [formControl]="filterCtl" placeholder="Buscar por nombre, SKU, precio...">
  </mat-form-field>

  <button mat-raised-button color="primary" class="btn" (click)="onAdd()">
    Nuevo Producto
  </button>
</div>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- SKU -->
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SKU</th>
      <td mat-cell *matCellDef="let row">{{ row.sku }}</td>
    </ng-container>

    <!-- Category (mapped) -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categor√≠a</th>
      <td mat-cell *matCellDef="let row">{{ categoryName()(row.category) }}</td>
    </ng-container>

    <!-- Price -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
      <td mat-cell *matCellDef="let row">{{ row.price | currency:'MXN':'symbol':'1.2-2' }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-header">Acciones</th>
      <td mat-cell *matCellDef="let row" class="actions-cell">
        <button mat-icon-button aria-label="Editar" (click)="onEdit(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Eliminar" (click)="onDelete(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">Sin resultados</td>
    </tr>
  </table>

  <mat-paginator
    [length]="total"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5,10,25,100]"
    showFirstLastButtons
    (page)="onPageChange()">
  </mat-paginator>
